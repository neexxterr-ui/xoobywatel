<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Sprawdzenie Tokenu</title>
<style>
body { font-family: Arial; background:#111; color:#fff; text-align:center; margin-top:80px; }
.ok { color:#0f0; font-size:22px; }
.fail { color:#f33; font-size:22px; }
#status { margin-top:30px; font-size:18px; background:#222; display:inline-block; padding:20px; border-radius:12px; min-width:320px; white-space:pre-wrap; text-align:left; }
</style>
</head>
<body>
<h1>Sprawdzenie tokenu</h1>
<div id="status">≈Åadowanie...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, runTransaction, get } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// üîë KONFIGURACJA ‚Äì identyczna jak w generatorze
const firebaseConfig = {
  apiKey: "AIzaSyC7jjcojlIoiXXflxpUT5ncu33jDF7p60k",
  authDomain: "bywatel-eb940.firebaseapp.com",
  databaseURL: "https://bywatel-eb940-default-rtdb.firebaseio.com",
  projectId: "bywatel-eb940",
  storageBucket: "bywatel-eb940.firebasestorage.app",
  messagingSenderId: "648437385966",
  appId: "1:648437385966:web:96a58994f12d4d8c4f81ff",
  measurementId: "G-0505X7DVGH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const statusEl = document.getElementById("status");

// pobranie tokenu z URL
const params = new URLSearchParams(window.location.search);
let token = params.get("token");

function show(msg, isError = false) {
  statusEl.innerText = msg;
  statusEl.className = isError ? "fail" : "ok";
}

// funkcja do bezpiecznego klucza Firebase
function safeKey(str) {
  return btoa(str).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
}

(async () => {
  if (!token) { show("Brak tokenu w linku! ‚ùå", true); return; }

  const decoded = decodeURIComponent(token).trim();
  const key = safeKey(decoded);
  console.log("Sprawdzany token:", decoded, "Safe key:", key);

  const tokenRef = ref(db, "tokens/" + key);

  try {
    // sprawdzenie, czy token istnieje
    const snap = await get(tokenRef);
    console.log("Snapshot z Firebase:", snap.val());
    if (!snap.exists()) { 
      show("Token nie istnieje ‚ùå", true); 
      return; 
    }

    // transakcja oznaczajƒÖca token jako u≈ºyty
    const result = await runTransaction(tokenRef, (currentValue) => {
      if (!currentValue || currentValue.used === true) return; // ju≈º u≈ºyty
      return { value: currentValue.value, used: true };        // oznaczamy jako u≈ºyty
    });

    if (!result.committed) {
      show("Token ju≈º u≈ºyty ‚ùå", true);
    } else {
      show("Token poprawny ‚úÖ Przekierowanie za 1s...");
      setTimeout(() => window.location.href = "przekierowanie.html", 1000);
    }

  } catch (err) {
    console.error(err);
    show("B≈ÇƒÖd przy sprawdzaniu tokenu ‚ùå", true);
  }
})();
</script>
</body>
</html>
