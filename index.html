<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sprawdzenie Tokenu</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .ok { color: green; font-size: 24px; }
    .fail { color: red; font-size: 24px; }
  </style>
</head>
<body>
  <h1>Sprawdzenie tokenu</h1>
  <div id="status">≈Åadowanie...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// üîë NOWA KONFIGURACJA FIREBASE (bywatel-eb940)
const firebaseConfig = {
  apiKey: "AIzaSyC7jjcojlIoiXXflxpUT5ncu33jDF7p60k",
  authDomain: "bywatel-eb940.firebaseapp.com",
  databaseURL: "https://bywatel-eb940-default-rtdb.firebaseio.com",
  projectId: "bywatel-eb940",
  storageBucket: "bywatel-eb940.firebasestorage.app",
  messagingSenderId: "648437385966",
  appId: "1:648437385966:web:96a58994f12d4d8c4f81ff",
  measurementId: "G-0505X7DVGH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const statusEl = document.getElementById("status");
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  statusEl.innerHTML = '<span class="fail">Brak tokenu w linku!</span>';
} else {
  const tokenRef = ref(db, "tokens/" + token);
  get(tokenRef).then(snapshot => {
    if (!snapshot.exists()) {
      statusEl.innerHTML = '<span class="fail">Token nie istnieje ‚ùå</span>';
    } else if (snapshot.val() === true) {
      statusEl.innerHTML = '<span class="fail">Token ju≈º u≈ºyty ‚ùå</span>';
    } else {
      set(tokenRef, true); // token ustawiony jako u≈ºyty
      // przekierowanie
      window.location.href = "przekierowanie.html";
    }
  }).catch(err => {
    console.error(err);
    statusEl.innerHTML = '<span class="fail">B≈ÇƒÖd przy sprawdzaniu tokenu ‚ùå</span>';
  });
}
</script>
</body>
</html>
