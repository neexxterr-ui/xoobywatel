<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel admina</title>
<style>
body { font-family: Arial; background: #111; color: #fff; text-align:center; }
#loginForm, #panel { margin-top: 50px; }
input { padding:10px; margin:5px; width:250px; border-radius:5px; border:none; }
button { padding:10px 20px; background:#6a00d4; border:none; border-radius:5px; color:white; cursor:pointer; }
#panel { display:none; }
pre { text-align:left; margin:auto; width:90%; background:#222; padding:20px; border-radius:6px; }
</style>
</head>
<body>

<h1>ADMIN PANEL</h1>

<div id="loginForm">
  <h2>Logowanie administratora</h2>
  <input id="email" type="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Haso"><br>
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="panel">
  <h2>Generator token贸w</h2>

  <label>Ile token贸w wygenerowa:</label><br>
  <input id="count" value="10" type="number" min="1" max="500"><br><br>

  <button id="genBtn">Generuj tokeny</button>

  <h3>Linki:</h3>
  <pre id="output"></pre>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

//  Konfiguracja Firebase
const firebaseConfig = {
  apiKey: "AIzaSyC7jjcojlIoiXXflxpUT5ncu33jDF7p60k",
  authDomain: "bywatel-eb940.firebaseapp.com",
  databaseURL: "https://bywatel-eb940-default-rtdb.firebaseio.com",
  projectId: "bywatel-eb940",
  storageBucket: "bywatel-eb940.firebasestorage.app",
  messagingSenderId: "648437385966",
  appId: "1:648437385966:web:96a58994f12d4d8c4f81ff",
  measurementId: "G-0505X7DVGH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const ADMIN_UID = "tIsMfJ9kH9hF4sddfQ4VUSf9fnm2";
const TOKEN_PREFIX = "https://mbywatel4.netlify.app/?token=";

// Logowanie admina
document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, pass);
  } catch (e) {
    document.getElementById("loginError").innerText = "Bd logowania: " + e.message;
  }
};

// Poka偶 panel po zalogowaniu
onAuthStateChanged(auth, (user) => {
  if (user && user.uid === ADMIN_UID) {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("panel").style.display = "block";
  }
});

// Generowanie token贸w
document.getElementById("genBtn").onclick = async () => {
  const count = Number(document.getElementById("count").value);
  if (isNaN(count) || count < 1 || count > 500) return alert("Wprowad藕 liczb token贸w (1-500)");

  const alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_-";
  const output = [];
  const updates = {};

  for (let i = 0; i < count; i++) {
    let token = "";
    for (let j = 0; j < 20; j++) {
      token += alphabet[Math.floor(Math.random() * alphabet.length)];
    }
    const link = TOKEN_PREFIX + encodeURIComponent(token);
    output.push(link);
    updates[token] = false; // token nieu偶yty
  }

  try {
    await update(ref(db, "/tokens"), updates);
    document.getElementById("output").innerText = output.join("\n\n");
  } catch (e) {
    document.getElementById("output").innerText = "Bd przy zapisie token贸w: " + e.message;
  }
};
</script>

</body>
</html>
